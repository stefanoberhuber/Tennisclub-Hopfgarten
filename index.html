<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vereinskühlschrank</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body { font-family: Arial; margin:10px; background:#f4f6f9;}
h1{text-align:center; font-size:26px;}

#status{
  position:fixed;
  top:10px;
  right:15px;
  font-weight:bold;
  font-size:16px;
}
.online{color:green;}
.offline{color:red;}

.layout{
  display:grid;
  grid-template-columns:1fr 1fr; /* beide Spalten gleich breit */
  gap:10px;
}

.section-title{
  font-weight:bold;
  margin-bottom:6px;
  font-size:18px;
}

.member-container{
  background:white;
  border-radius:6px;
  padding:5px;
  height:300px;
  overflow-y:auto;
  width:100%;
  box-sizing:border-box;
}

.search-box{
  width:100%;
  padding:8px;
  font-size:16px;
  margin-bottom:5px;
  box-sizing:border-box;
}

.member-list{
  max-height:100%;
}

.member-item{
  padding:8px;
  font-size:16px;
  border-bottom:1px solid #eee;
  cursor:pointer;
}

.member-item:hover{background:#e8f0ff;}
.selected-member{background:#cce0ff;}

.product-btn{
  padding:12px;
  font-size:16px;
  border-radius:6px;
  border:none;
  background:#007bff;
  color:white;
  margin:3px;
}

.selected-product{background:#28a745!important;}

.quantity-box{
  display:flex;
  justify-content:center;
  align-items:center;
  margin-top:10px;
}

.quantity-box button{
  font-size:20px;
  padding:6px 12px;
}

.quantity-box span{
  font-size:20px;
  margin:0 15px;
}

.total{
  text-align:center;
  font-size:18px;
  margin-top:8px;
}

.save-btn{
  padding:14px;
  font-size:18px;
  width:48%;
  margin:5px 1%;
  background:#28a745;
  color:white;
  border:none;
  border-radius:6px;
}

.close-btn{
  padding:14px;
  font-size:18px;
  width:48%;
  margin:5px 1%;
  background:#dc3545;
  color:white;
  border:none;
  border-radius:6px;
}

/* Overlay Modal */
#modalOverlay{
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.5);
  justify-content:center;
  align-items:center;
  z-index:1000;
}

#modal{
  background:white;
  padding:20px;
  border-radius:8px;
  max-width:500px;
  width:90%;
  text-align:center;
}
</style>
</head>

<body>

<div id="status" class="online">● Online</div>

<h1>Vereinskühlschrank</h1>

<div class="layout">

  <!-- LINKS: Mitgliederliste + Suche -->
  <div>
    <div class="section-title">Mitglied auswählen</div>
    <div class="member-container">
      <input type="text" id="search" class="search-box" placeholder="Mitglied suchen...">
      <div id="memberList" class="member-list"></div>
    </div>
  </div>

  <!-- RECHTS: Letzte 10 aktive Mitglieder -->
  <div>
    <div class="section-title">Zuletzt aktiv</div>
    <div class="member-container">
      <div id="recentMembers" class="member-list"></div>
    </div>
  </div>

</div>

<!-- Modal für Produkt + Menge -->
<div id="modalOverlay">
  <div id="modal">
    <h2 id="modalMemberName">Mitglied</h2>
    <div id="productGrid"></div>
    <div class="quantity-box">
      <button onclick="changeQuantity(-1)">−</button>
      <span id="quantity">1</span>
      <button onclick="changeQuantity(1)">+</button>
    </div>
    <div class="total" id="totalPrice">Gesamt: 0 €</div>
    <div>
      <button class="save-btn" onclick="saveEntry()">Speichern</button>
      <button class="close-btn" onclick="closeModal()">Schließen</button>
    </div>
  </div>
</div>

<script>
const SUPABASE_URL="https://lzrbcphditfrgvfoswpr.supabase.co";
const SUPABASE_KEY="sb_publishable_-C9ojxpR5NcQfi2NiEii5w_wi5rVblM";

let members=[],products=[];
let selectedMember=null,selectedProduct=null;
let quantity=1;

// Statusanzeige
document.getElementById("status").textContent="● Online";
document.getElementById("status").className="online";

// ---------- Mitglieder laden ----------
async function loadMembers(){
  const res=await fetch(`${SUPABASE_URL}/rest/v1/mitglieder?select=*&apikey=${SUPABASE_KEY}`);
  members=await res.json();
  renderMembers(members);
}
function renderMembers(list){
  const container=document.getElementById("memberList");
  container.innerHTML="";
  list.forEach(m=>{
    const div=document.createElement("div");
    div.className="member-item";
    div.textContent=m.name;
    div.dataset.id=m.id;
    div.onclick=()=>openModal(m.id);
    container.appendChild(div);
  });
}

// ---------- Letzte 10 Mitglieder aus localStorage ----------
function renderRecentMembers(){
  const container=document.getElementById("recentMembers");
  container.innerHTML="";
  let recent = JSON.parse(localStorage.getItem("recentMembers")||"[]");
  recent.forEach(m=>{
    const div=document.createElement("div");
    div.className="member-item";
    div.textContent=m.name;
    div.dataset.id=m.id;
    div.onclick=()=>openModal(m.id);
    container.appendChild(div);
  });
}

function updateRecentMembers(member){
  let recent = JSON.parse(localStorage.getItem("recentMembers")||"[]");
  recent = recent.filter(m=>m.id!==member.id);
  recent.unshift({id:member.id,name:member.name});
  if(recent.length>10) recent=recent.slice(0,10);
  localStorage.setItem("recentMembers",JSON.stringify(recent));
  renderRecentMembers();
}

// ---------- Modal öffnen ----------
function openModal(id){
  selectedMember = members.find(m=>m.id==id);
  document.getElementById("modalMemberName").textContent = selectedMember.name;
  document.getElementById("modalOverlay").style.display = "flex";
  quantity=1;
  document.getElementById("quantity").textContent = 1;
  renderProducts();
  updateTotal();
}

// Modal schließen
function closeModal(){
  document.getElementById("modalOverlay").style.display="none";
  selectedProduct=null;
}

// ---------- Produkte laden ----------
async function loadProducts(){
  const res=await fetch(`${SUPABASE_URL}/rest/v1/produkte?select=*&apikey=${SUPABASE_KEY}`);
  products=await res.json();
}
function renderProducts(){
  const grid=document.getElementById("productGrid");
  grid.innerHTML="";
  products.forEach(p=>{
    const btn=document.createElement("button");
    btn.className="product-btn";
    btn.textContent=p.name+" ("+p.preis+"€)";
    btn.onclick=()=>selectProduct(p,btn);
    grid.appendChild(btn);
  });
}
function selectProduct(p,btn){
  selectedProduct=p;
  document.querySelectorAll(".product-btn").forEach(b=>b.classList.remove("selected-product"));
  btn.classList.add("selected-product");
  updateTotal();
}

// ---------- Menge und Preis ----------
function changeQuantity(delta){
  quantity+=delta;
  if(quantity<1) quantity=1;
  document.getElementById("quantity").textContent = quantity;
  updateTotal();
}
function updateTotal(){
  if(!selectedProduct) {
    document.getElementById("totalPrice").textContent = "Gesamt: 0 €";
    return;
  }
  const total=(selectedProduct.preis*quantity).toFixed(2);
  document.getElementById("totalPrice").textContent="Gesamt: "+total+" €";
}

// ---------- Entnahme speichern ----------
async function saveEntry(){
  if(!selectedMember||!selectedProduct) return;
  const total=selectedProduct.preis*quantity;
  await fetch(`${SUPABASE_URL}/rest/v1/entnahmen`,{
    method:"POST",
    headers:{
      "apikey": SUPABASE_KEY,
      "Authorization": `Bearer ${SUPABASE_KEY}`,
      "Content-Type": "application/json",
      "Prefer": "return=representation"
    },
    body: JSON.stringify([{
      mitglied_id:selectedMember.id,
      produkt_id:selectedProduct.id,
      menge: quantity,
      gesamtpreis: total,
      bezahlt:false
    }])
  });
  // localStorage aktualisieren
  updateRecentMembers(selectedMember);
  closeModal();
}

// ---------- Initialisierung ----------
loadMembers();
loadProducts();
renderRecentMembers();
document.getElementById("search").focus();
</script>

</body>
</html>
