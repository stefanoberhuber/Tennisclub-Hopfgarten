<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supabase Verbindungstest</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    pre { background: #f0f0f0; padding: 10px; white-space: pre-wrap; }
    #status { color: green; }
  </style>
</head>
<body>

<h2>Supabase Verbindungstest</h2>
<p id="status">Verbindung wird geprüft...</p>
<pre id="output"></pre>

<script>
  const SUPABASE_URL = 'https://lzrbcphditfrgvfoswpr.supabase.co';
  const SUPABASE_KEY = 'sb_publishable_-C9ojxpR5NcQfi2NiEii5w_wi5rVblM';

  async function testConnection() {
    const statusEl = document.getElementById('status');
    const outputEl = document.getElementById('output');
    statusEl.textContent = 'Verbindung wird geprüft...';

    try {
      const response = await fetch(`${SUPABASE_URL}/rest/v1/mitglieder?select=*`, {
        headers: {
          'apikey': SUPABASE_KEY,
          'Authorization': `Bearer ${SUPABASE_KEY}`,
          'Content-Type': 'application/json'
        }
      });

      const data = await response.json();

      if(response.ok){
        statusEl.style.color = 'green';
        statusEl.textContent = 'Supabase Verbindung erfolgreich ✅';
        outputEl.textContent = JSON.stringify(data, null, 2);
      } else {
        throw new Error(JSON.stringify(data));
      }

    } catch(e) {
      statusEl.style.color = 'red';
      statusEl.textContent = 'Fehler ❌';
      outputEl.textContent = e.message;
    }
  }

  // Verbindungstest automatisch beim Laden ausführen
  window.onload = testConnection;
</script>

</body>
</html>
