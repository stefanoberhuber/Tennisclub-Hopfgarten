<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tennisclub System</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body { font-family: Arial; margin:10px; background:#f4f6f9;}
h1{text-align:center;}

.layout{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:15px;
}

.section{
  display:flex;
  flex-direction:column;
}

.section-title{
  font-weight:bold;
  margin-bottom:6px;
}

.member-search{
  width:100%;
  padding:8px;
  margin-bottom:6px;
  border-radius:6px;
  border:1px solid #ccc;
}

.member-container{
  background:white;
  border-radius:6px;
  padding:5px;
  height:350px;              /* <-- gleiche feste Höhe */
  overflow-y:auto;
  box-shadow:0 2px 5px rgba(0,0,0,0.05);
}

.member-item{
  padding:8px;
  border-bottom:1px solid #eee;
  cursor:pointer;
}

.member-item:hover{background:#e8f0ff;}

#modalOverlay{
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.5);
  justify-content:center;
  align-items:center;
  z-index:1000;
}

#modal{
  background:white;
  width:95%;
  max-width:460px;
  max-height:90vh;
  overflow-y:auto;
  border-radius:10px;
  padding:15px;
}

.accordion-header{
  font-weight:bold;
  padding:8px;
  background:#e9ecef;
  margin-top:8px;
  border-radius:6px;
  cursor:pointer;
}

.accordion-content{
  display:none;
  margin-top:5px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:6px;
}

.product-btn{
  padding:8px;
  border:none;
  border-radius:6px;
  background:#007bff;
  color:white;
  font-size:14px;
  cursor:pointer;
}

.product-btn:hover{
  background:#0056b3;
}

.total{
  margin-top:12px;
  padding:10px;
  background:#f8f9fa;
  border-radius:6px;
  font-size:15px;
}

.save-btn, .close-btn{
  padding:12px;
  width:45%;
  margin:10px 2.5%;
  border:none;
  border-radius:6px;
  font-size:16px;
  cursor:pointer;
}

.save-btn{background:#28a745; color:white;}
.close-btn{background:#dc3545; color:white;}
</style>
</head>

<body>

<h1>Tennisclub System</h1>

<div class="layout">

  <div class="section">
    <div class="section-title">Mitglieder</div>
    <input type="text" id="memberSearch" class="member-search" placeholder="Mitglied suchen...">
    <div class="member-container" id="memberList"></div>
  </div>

  <div class="section">
    <div class="section-title">Zuletzt aktiv</div>
    <div class="member-container" id="recentMembers"></div>
  </div>

</div>

<div id="modalOverlay">
  <div id="modal">
    <h2 id="modalMemberName"></h2>
    <div id="accordionContainer"></div>

    <div class="total" id="orderSummary">
      Keine Produkte gewählt
    </div>

    <div>
      <button class="save-btn" onclick="saveEntry()">Speichern</button>
      <button class="close-btn" onclick="closeModal()">Abbrechen</button>
    </div>
  </div>
</div>

<script>
const SUPABASE_URL="https://lzrbcphditfrgvfoswpr.supabase.co";
const SUPABASE_KEY="sb_publishable_-C9ojxpR5NcQfi2NiEii5w_wi5rVblM";

let members=[], products=[], entnahmen=[];
let selectedMember=null;
let order={};

async function fetchData(table){
  const res = await fetch(`${SUPABASE_URL}/rest/v1/${table}?select=*`,{
    headers:{
      "apikey":SUPABASE_KEY,
      "Authorization":`Bearer ${SUPABASE_KEY}`
    }
  });
  return await res.json();
}

async function loadData(){
  members = await fetchData("mitglieder");
  products = await fetchData("produkte");
  entnahmen = await fetchData("entnahmen");
  renderMembers();
  renderRecentMembers();
}

function renderMembers(filter=""){
  const list=document.getElementById("memberList");
  list.innerHTML="";
  members
    .filter(m=>m.name.toLowerCase().includes(filter.toLowerCase()))
    .forEach(m=>{
      const div=document.createElement("div");
      div.className="member-item";
      div.textContent=m.name;
      div.onclick=()=>openModal(m.id);
      list.appendChild(div);
    });
}

document.getElementById("memberSearch").addEventListener("input",(e)=>{
  renderMembers(e.target.value);
});

function renderRecentMembers(){
  const container=document.getElementById("recentMembers");
  container.innerHTML="";
  const recent=JSON.parse(localStorage.getItem("recentMembers")||"[]");
  recent.forEach(m=>{
    const div=document.createElement("div");
    div.className="member-item";
    div.textContent=m.name;
    div.onclick=()=>openModal(m.id);
    container.appendChild(div);
  });
}

function updateRecent(member){
  let recent=JSON.parse(localStorage.getItem("recentMembers")||"[]");
  recent=recent.filter(m=>m.id!==member.id);
  recent.unshift(member);
  if(recent.length>10) recent=recent.slice(0,10);
  localStorage.setItem("recentMembers",JSON.stringify(recent));
  renderRecentMembers();
}

function openModal(id){
  selectedMember=members.find(m=>m.id==id);
  document.getElementById("modalMemberName").textContent=selectedMember.name;
  document.getElementById("modalOverlay").style.display="flex";
  order={};
  renderAccordion();
  updateSummary();
}

function renderAccordion(){
  const container=document.getElementById("accordionContainer");
  container.innerHTML="";
  createAccordion("Top 10 meistgekauft", getTopProducts(), true);
  createAccordion("Getränke", products.filter(p=>p.kategorie==="Getränke"));
  createAccordion("Essen", products.filter(p=>p.kategorie==="Essen"));
  createAccordion("Equipment", products.filter(p=>p.kategorie==="Equipment"));
}

function createAccordion(title, productList, open=false){
  const container=document.getElementById("accordionContainer");

  const header=document.createElement("div");
  header.className="accordion-header";
  header.textContent=title;

  const content=document.createElement("div");
  content.className="accordion-content";
  if(open) content.style.display="grid";

  productList.forEach(p=>{
    const btn=document.createElement("button");
    btn.className="product-btn";
    btn.textContent=p.name+" ("+p.preis+"€)";
    btn.onclick=()=>addProduct(p);
    content.appendChild(btn);
  });

  header.onclick=()=>{
    content.style.display = content.style.display==="grid" ? "none" : "grid";
  };

  container.appendChild(header);
  container.appendChild(content);
}

function getTopProducts(){
  const countMap={};
  entnahmen.forEach(e=>{
    countMap[e.produkt_id]=(countMap[e.produkt_id]||0)+e.menge;
  });

  return products
    .map(p=>({ ...p, count: countMap[p.id]||0 }))
    .sort((a,b)=>b.count-a.count)
    .slice(0,10);
}

function addProduct(p){
  if(!order[p.id]){
    order[p.id]={...p, menge:0};
  }
  order[p.id].menge++;
  updateSummary();
}

function updateSummary(){
  let text="";
  let total=0;

  Object.values(order).forEach(item=>{
    text+=`${item.menge}x ${item.name}<br>`;
    total+=item.menge*item.preis;
  });

  if(text==="") text="Keine Produkte gewählt";

  document.getElementById("orderSummary").innerHTML=
    text + `<hr><strong>Gesamt: ${total.toFixed(2)} €</strong>`;
}

async function saveEntry(){
  if(Object.keys(order).length===0) return;

  for(const item of Object.values(order)){
    await fetch(`${SUPABASE_URL}/rest/v1/entnahmen`,{
      method:"POST",
      headers:{
        "apikey":SUPABASE_KEY,
        "Authorization":`Bearer ${SUPABASE_KEY}`,
        "Content-Type":"application/json"
      },
      body:JSON.stringify([{
        mitglied_id:selectedMember.id,
        produkt_id:item.id,
        menge:item.menge,
        gesamtpreis:item.menge*item.preis,
        bezahlt:false
      }])
    });
  }

  updateRecent(selectedMember);
  closeModal();
  entnahmen = await fetchData("entnahmen");
}

function closeModal(){
  document.getElementById("modalOverlay").style.display="none";
}

document.addEventListener("keydown",e=>{
  if(e.key==="Escape") closeModal();
});

loadData();
</script>

</body>
</html>
