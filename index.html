  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  async function ladeMitglieder() {
    const { data, error } = await supabase.from('mitglieder').select('*').eq('aktiv', true);

    }
  }
</script>
