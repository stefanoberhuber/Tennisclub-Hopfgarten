<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tennisclub Entnahmen</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  font-family:Arial;
  margin:0;
  background:#f4f6f8;
}

.page-title{
  text-align:center;
  font-size:26px;
  font-weight:bold;
  padding:20px 0 10px 0;
}

.section-title{
  font-size:14px;
  font-weight:bold;
  margin-bottom:6px;
  margin-left:2px;
}

.container{
  display:flex;
  gap:20px;
  padding:20px;
}

:root{
  --member-height: 42px;
  --visible-members: 10;
  --search-height: 52px;
}

.column{
  width:50%;
  display:flex;
  flex-direction:column;
}

.search{
  height:var(--search-height);
  padding:10px;
  margin-bottom:10px;
  font-size:16px;
  box-sizing:border-box;
}

#recentList{
  height: calc(var(--member-height) * var(--visible-members));
}

#memberList{
  height: calc(
    (var(--member-height) * var(--visible-members))
    - var(--search-height)
    - 10px
  );
}

.list{
  background:white;
  border-radius:8px;
  padding:0;
  overflow:hidden;
}

.member{
  height:var(--member-height);
  line-height:var(--member-height);
  padding:0 10px;
  border-bottom:1px solid #eee;
  cursor:pointer;
  box-sizing:border-box;
}

.member:hover{
  background:#f0f0f0;
}

/* ---------- Modal ---------- */

#modalOverlay{
  position:fixed;
  top:0;
  left:0;
  right:0;
  bottom:0;
  background:rgba(0,0,0,0.5);
  display:none;
  justify-content:center;
  align-items:center;
}

.modal{
  background:white;
  width:90%;
  max-width:500px;
  max-height:90vh;
  border-radius:12px;
  padding:15px;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

.accordion-header{
  padding:8px;
  background:#e9ecef;
  margin-top:6px;
  cursor:pointer;
  border-radius:6px;
  font-weight:bold;
}

.accordion-content{
  display:none;
  grid-template-columns:repeat(2,1fr);
  gap:6px;
  margin-top:6px;
}

.product-btn{
  padding:6px;
  font-size:14px;
  border-radius:6px;
  border:1px solid #ccc;
  cursor:pointer;
  transition:0.2s;
}

.product-btn.active{
  background:#198754;
  color:white;
  border-color:#198754;
}

#orderSummary{
  margin-top:10px;
  font-size:14px;
}

.modal-buttons{
  margin-top:auto;
  display:flex;
  justify-content:space-between;
}

button{
  padding:6px 10px;
  border-radius:6px;
  border:1px solid #ccc;
  background:white;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="page-title">
  Entnahme Kühlschrank TC Hopfgarten
</div>

<div class="container">
  <div class="column">
    <div class="section-title">Suche</div>
    <input type="text" id="search" class="search" placeholder="Mitglied suchen...">
    <div id="memberList" class="list"></div>
  </div>

  <div class="column">
    <div class="section-title">Letzte aktive Mitglieder</div>
    <div id="recentList" class="list"></div>
  </div>
</div>

<div id="modalOverlay">
  <div class="modal">
    <h3 id="modalMemberName"></h3>
    <div id="accordionContainer"></div>
    <div id="orderSummary">Kein Produkt gewählt</div>
    <div class="modal-buttons">
      <button onclick="closeModal()">X</button>
      <button onclick="saveEntry()">Speichern</button>
    </div>
  </div>
</div>

<script>
const SUPABASE_URL="https://lzrbcphditfrgvfoswpr.supabase.co";
const SUPABASE_KEY="sb_publishable_-C9ojxpR5NcQfi2NiEii5w_wi5rVblM";

let members=[], products=[], entnahmen=[];
let selectedMember=null;
let selectedProducts={};

/* ---------- Daten laden ---------- */

async function fetchData(table){
  const res=await fetch(`${SUPABASE_URL}/rest/v1/${table}?select=*`,{
    headers:{
      apikey:SUPABASE_KEY,
      Authorization:`Bearer ${SUPABASE_KEY}`
    }
  });
  return await res.json();
}

async function loadData(){
  members=await fetchData("mitglieder");
  products=await fetchData("produkte");
  entnahmen=await fetchData("entnahmen");
  renderRecentMembers();
}

loadData();

/* ---------- Mitglieder ---------- */

function renderMembers(filter=""){
  const list=document.getElementById("memberList");
  list.innerHTML="";
  if(!filter.trim()) return;

  members
    .filter(m=>m.name.toLowerCase().includes(filter.toLowerCase()))
    .slice(0,10)
    .forEach(m=>{
      const div=document.createElement("div");
      div.className="member";
      div.textContent=m.name;
      div.onclick=()=>openModal(m.id);
      list.appendChild(div);
    });
}

document.getElementById("search").addEventListener("input",e=>{
  renderMembers(e.target.value);
});

/* ---------- Recent ---------- */

function updateRecent(member){
  let recent=JSON.parse(localStorage.getItem("recentMembers")||"[]");
  recent=recent.filter(m=>m.id!==member.id);
  recent.unshift(member);
  recent=recent.slice(0,10);
  localStorage.setItem("recentMembers",JSON.stringify(recent));
  renderRecentMembers();
}

function renderRecentMembers(){
  const list=document.getElementById("recentList");
  list.innerHTML="";
  let recent=JSON.parse(localStorage.getItem("recentMembers")||"[]");

  recent.forEach(m=>{
    const div=document.createElement("div");
    div.className="member";
    div.textContent=m.name;
    div.onclick=()=>openModal(m.id);
    list.appendChild(div);
  });
}

function openModal(id){
  selectedMember=members.find(m=>m.id==id);
  selectedProducts={};
  document.getElementById("modalMemberName").textContent=selectedMember.name;
  document.getElementById("modalOverlay").style.display="flex";
  renderAccordion();
  updateSummary();
}

function closeModal(){
  document.getElementById("modalOverlay").style.display="none";
}

/* ---------- Accordion ---------- */

function getTopProducts(){
  const count={};
  entnahmen.forEach(e=>{
    count[e.produkt_id]=(count[e.produkt_id]||0)+e.menge;
  });

  return products
    .map(p=>({...p,count:count[p.id]||0}))
    .sort((a,b)=>b.count-a.count)
    .slice(0,10);
}

function renderAccordion(){
  const container=document.getElementById("accordionContainer");
  container.innerHTML="";
  createAccordion("Top 10 meistgekauft",getTopProducts(),true);
  createAccordion("Getränke",products.filter(p=>p.kategorie==="Getränke"));
  createAccordion("Essen",products.filter(p=>p.kategorie==="Essen"));
  createAccordion("Equipment",products.filter(p=>p.kategorie==="Equipment"));
}

function createAccordion(title,list,open=false){
  const container=document.getElementById("accordionContainer");

  const header=document.createElement("div");
  header.className="accordion-header";
  header.textContent=title;

  const content=document.createElement("div");
  content.className="accordion-content";
  if(open) content.style.display="grid";

  list.forEach(p=>{
    const btn=document.createElement("button");
    btn.className="product-btn";
    btn.id="product-"+p.id;
    btn.textContent=p.name+" ("+p.preis+"€)";
    btn.onclick=()=>selectProduct(p);
    content.appendChild(btn);
  });

  header.onclick=()=>{
    document.querySelectorAll(".accordion-content")
      .forEach(c=>c.style.display="none");
    content.style.display="grid";
  };

  container.appendChild(header);
  container.appendChild(content);
}

/* ---------- PRODUKTLOGIK ---------- */

function selectProduct(p){
  if(!selectedProducts[p.id]){
    selectedProducts[p.id]={...p, qty:1};
  }else{
    selectedProducts[p.id].qty++;
  }
  updateSummary();
  updateProductHighlights();
}

function changeQty(id,delta){
  if(!selectedProducts[id]) return;

  selectedProducts[id].qty+=delta;

  if(selectedProducts[id].qty<=0){
    delete selectedProducts[id];
  }

  updateSummary();
  updateProductHighlights();
}

function updateProductHighlights(){
  document.querySelectorAll(".product-btn").forEach(btn=>{
    btn.classList.remove("active");
  });

  Object.keys(selectedProducts).forEach(id=>{
    const btn=document.getElementById("product-"+id);
    if(btn) btn.classList.add("active");
  });
}

/* ✅ FIXED SUMMARY (Event Delegation kompatibel) */

function updateSummary(){
  const container=document.getElementById("orderSummary");
  const items=Object.values(selectedProducts);

  if(items.length===0){
    container.innerHTML="Kein Produkt gewählt";
    return;
  }

  let html="";
  let total=0;

  items.forEach(p=>{
    total+=p.qty*p.preis;
    html+=`
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:4px;">
        <div>${p.name}</div>
        <div>
          <button class="qty-btn" data-id="${p.id}" data-delta="-1">-</button>
          <span style="margin:0 6px;">${p.qty}</span>
          <button class="qty-btn" data-id="${p.id}" data-delta="1">+</button>
        </div>
      </div>
    `;
  });

  html+=`<hr><strong>Gesamt: ${total.toFixed(2)} €</strong>`;
  container.innerHTML=html;
}

/* ✅ Event Delegation */
document.getElementById("orderSummary").addEventListener("click",function(e){
  if(e.target.classList.contains("qty-btn")){
    const id=parseInt(e.target.dataset.id);
    const delta=parseInt(e.target.dataset.delta);
    changeQty(id,delta);
  }
});

/* ---------- Speichern ---------- */

async function saveEntry(){
  const items=Object.values(selectedProducts);
  if(items.length===0) return;

  for(const p of items){
    await fetch(`${SUPABASE_URL}/rest/v1/entnahmen`,{
      method:"POST",
      headers:{
        apikey:SUPABASE_KEY,
        Authorization:`Bearer ${SUPABASE_KEY}`,
        "Content-Type":"application/json"
      },
      body:JSON.stringify({
        mitglied_id:selectedMember.id,
        produkt_id:p.id,
        menge:p.qty,
        gesamtpreis:p.qty*p.preis,
        bezahlt:false
      })
    });
  }

  selectedProducts={};
  updateRecent(selectedMember);
  entnahmen=await fetchData("entnahmen");
  closeModal();
}

document.addEventListener("keydown",e=>{
  if(e.key==="Escape") closeModal();
});
</script>

</body>
</html>
