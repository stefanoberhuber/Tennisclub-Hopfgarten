<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tennisclub Entnahmen</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  font-family:Arial;
  margin:0;
  background:#f4f6f8;
}

.container{
  display:flex;
  gap:20px;
  padding:20px;
  height:90vh;
}

.column{
  flex:1;
  display:flex;
  flex-direction:column;
}

.search{
  padding:10px;
  margin-bottom:10px;
  font-size:16px;
}

.list{
  flex:1;
  overflow:hidden;
  background:white;
  border-radius:8px;
  padding:10px;
}

.member{
  padding:8px;
  border-bottom:1px solid #eee;
  cursor:pointer;
}

.member:hover{
  background:#f0f0f0;
}

/* Modal */

#modalOverlay{
  position:fixed;
  top:0;
  left:0;
  right:0;
  bottom:0;
  background:rgba(0,0,0,0.5);
  display:none;
  justify-content:center;
  align-items:center;
}

.modal{
  background:white;
  width:90%;
  max-width:500px;
  max-height:90vh;
  border-radius:12px;
  padding:15px;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

.accordion-header{
  padding:8px;
  background:#e9ecef;
  margin-top:6px;
  cursor:pointer;
  border-radius:6px;
  font-weight:bold;
}

.accordion-content{
  display:none;
  grid-template-columns:repeat(2,1fr);
  gap:6px;
  margin-top:6px;
}

.product-btn{
  padding:6px;
  font-size:14px;
  border-radius:6px;
  border:1px solid #ccc;
  cursor:pointer;
}

#orderSummary{
  margin-top:10px;
  font-size:14px;
}

.modal-buttons{
  margin-top:auto;
  display:flex;
  justify-content:space-between;
}

button{
  padding:8px 12px;
  border-radius:6px;
  border:none;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="container">

  <!-- Linke Liste -->
  <div class="column">
    <input type="text" id="search" class="search" placeholder="Mitglied suchen...">
    <div id="memberList" class="list"></div>
  </div>

  <!-- Rechte Liste -->
  <div class="column">
    <div id="recentList" class="list"></div>
  </div>

</div>

<!-- Modal -->
<div id="modalOverlay">
  <div class="modal">
    <h3 id="modalMemberName"></h3>
    <div id="accordionContainer"></div>
    <div id="orderSummary">Kein Produkt gewählt</div>
    <div class="modal-buttons">
      <button onclick="closeModal()">X</button>
      <button onclick="saveEntry()">Speichern</button>
    </div>
  </div>
</div>

<script>
const SUPABASE_URL="https://lzrbcphditfrgvfoswpr.supabase.co";
const SUPABASE_KEY="sb_publishable_-C9ojxpR5NcQfi2NiEii5w_wi5rVblM";

let members=[], products=[], entnahmen=[];
let selectedMember=null;
let selectedProduct=null;
let selectedQty=1;

/* ---------- Daten laden ---------- */

async function fetchData(table){
  const res=await fetch(`${SUPABASE_URL}/rest/v1/${table}?select=*`,{
    headers:{
      apikey:SUPABASE_KEY,
      Authorization:`Bearer ${SUPABASE_KEY}`
    }
  });
  return await res.json();
}

async function loadData(){
  members=await fetchData("mitglieder");
  products=await fetchData("produkte");
  entnahmen=await fetchData("entnahmen");
  renderMembers();
  renderRecentMembers();
}

loadData();

/* ---------- Mitglieder ---------- */

function renderMembers(filter=""){
  const list=document.getElementById("memberList");
  list.innerHTML="";

  members
    .filter(m=>m.name.toLowerCase().includes(filter.toLowerCase()))
    .slice(0,10)
    .forEach(m=>{
      const div=document.createElement("div");
      div.className="member";
      div.textContent=m.name;
      div.onclick=()=>openModal(m.id);
      list.appendChild(div);
    });
}

document.getElementById("search").addEventListener("input",e=>{
  renderMembers(e.target.value);
});

/* ---------- Letzte Aktive (localStorage) ---------- */

function updateRecent(member){
  let recent=JSON.parse(localStorage.getItem("recentMembers")||"[]");
  recent=recent.filter(m=>m.id!==member.id);
  recent.unshift(member);
  recent=recent.slice(0,10);
  localStorage.setItem("recentMembers",JSON.stringify(recent));
  renderRecentMembers();
}

function renderRecentMembers(){
  const list=document.getElementById("recentList");
  list.innerHTML="";
  let recent=JSON.parse(localStorage.getItem("recentMembers")||"[]");

  recent.forEach(m=>{
    const div=document.createElement("div");
    div.className="member";
    div.textContent=m.name;
    div.onclick=()=>openModal(m.id);
    list.appendChild(div);
  });
}

/* ---------- Modal ---------- */

function openModal(id){
  selectedMember=members.find(m=>m.id==id);
  selectedProduct=null;
  selectedQty=1;
  document.getElementById("modalMemberName").textContent=selectedMember.name;
  document.getElementById("modalOverlay").style.display="flex";
  renderAccordion();
  updateSummary();
}

function closeModal(){
  document.getElementById("modalOverlay").style.display="none";
}

/* ---------- Top 10 ---------- */

function getTopProducts(){
  const count={};
  entnahmen.forEach(e=>{
    count[e.produkt_id]=(count[e.produkt_id]||0)+e.menge;
  });

  return products
    .map(p=>({...p,count:count[p.id]||0}))
    .sort((a,b)=>b.count-a.count)
    .slice(0,10);
}

/* ---------- Accordion ---------- */

function renderAccordion(){
  const container=document.getElementById("accordionContainer");
  container.innerHTML="";

  createAccordion("Top 10 meistgekauft",getTopProducts(),true);
  createAccordion("Getränke",products.filter(p=>p.kategorie==="Getränke"));
  createAccordion("Essen",products.filter(p=>p.kategorie==="Essen"));
  createAccordion("Equipment",products.filter(p=>p.kategorie==="Equipment"));
}

function createAccordion(title,list,open=false){
  const container=document.getElementById("accordionContainer");

  const header=document.createElement("div");
  header.className="accordion-header";
  header.textContent=title;

  const content=document.createElement("div");
  content.className="accordion-content";
  if(open) content.style.display="grid";

  list.forEach(p=>{
    const btn=document.createElement("button");
    btn.className="product-btn";
    btn.textContent=p.name+" ("+p.preis+"€)";
    btn.onclick=()=>selectProduct(p);
    content.appendChild(btn);
  });

  header.onclick=()=>{
    document.querySelectorAll(".accordion-content")
      .forEach(c=>c.style.display="none");
    content.style.display="grid";
  };

  container.appendChild(header);
  container.appendChild(content);
}

/* ---------- Auswahl ---------- */

function selectProduct(p){
  selectedProduct=p;
  selectedQty=1;
  updateSummary();
}

function changeQty(delta){
  selectedQty+=delta;
  if(selectedQty<1) selectedQty=1;
  updateSummary();
}

function updateSummary(){
  if(!selectedProduct){
    document.getElementById("orderSummary").innerHTML="Kein Produkt gewählt";
    return;
  }

  const total=(selectedQty*selectedProduct.preis).toFixed(2);

  document.getElementById("orderSummary").innerHTML=`
    <div style="display:flex;justify-content:space-between;align-items:center;">
      <div>${selectedProduct.name}</div>
      <div>
        <button onclick="changeQty(-1)">-</button>
        ${selectedQty}
        <button onclick="changeQty(1)">+</button>
      </div>
    </div>
    <hr>
    <strong>Gesamt: ${total} €</strong>
  `;
}

/* ---------- Speichern ---------- */

async function saveEntry(){
  if(!selectedProduct) return;

  await fetch(`${SUPABASE_URL}/rest/v1/entnahmen`,{
    method:"POST",
    headers:{
      apikey:SUPABASE_KEY,
      Authorization:`Bearer ${SUPABASE_KEY}`,
      "Content-Type":"application/json"
    },
    body:JSON.stringify({
      mitglied_id:selectedMember.id,
      produkt_id:selectedProduct.id,
      menge:selectedQty,
      gesamtpreis:selectedQty*selectedProduct.preis,
      bezahlt:false
    })
  });

  updateRecent(selectedMember);
  entnahmen=await fetchData("entnahmen");
  closeModal();
}

document.addEventListener("keydown",e=>{
  if(e.key==="Escape") closeModal();
});
</script>

</body>
</html>
