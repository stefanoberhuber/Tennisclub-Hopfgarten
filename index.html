<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tennisclub Entnahmen</title>

<style>
body{
  font-family:Arial;
  margin:0;
  background:#f4f6f8;
}

.page-title{
  text-align:center;
  font-size:26px;
  font-weight:bold;
  padding:20px 0 10px 0;
}

.section-title{
  font-size:14px;
  font-weight:bold;
  margin-bottom:6px;
}

.container{
  display:flex;
  gap:20px;
  padding:20px;
}

:root{
  --member-height: 42px;
  --visible-members: 10;
  --search-height: 52px;
}

.column{
  width:50%;
  display:flex;
  flex-direction:column;
}

.search{
  height:var(--search-height);
  padding:10px;
  margin-bottom:10px;
  font-size:16px;
  box-sizing:border-box;
}

#recentList{
  height: calc(var(--member-height) * var(--visible-members));
}

#memberList{
  height: calc(
    (var(--member-height) * var(--visible-members))
    - var(--search-height)
    - 10px
  );
}

.list{
  background:white;
  border-radius:8px;
  overflow:auto;
}

.member{
  height:var(--member-height);
  line-height:var(--member-height);
  padding:0 10px;
  border-bottom:1px solid #eee;
  cursor:pointer;
}

.member:hover{
  background:#f0f0f0;
}

/* Entnahmen */
#entnahmenSection{
  padding:20px;
}

#entnahmenList .member{
  height:auto;
  line-height:normal;
  padding:10px;
  display:flex;
  justify-content:space-between;
  font-size:14px;
}

/* Modal */

#modalOverlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.5);
  display:none;
  justify-content:center;
  align-items:center;
}

.modal{
  background:white;
  width:90%;
  max-width:500px;
  max-height:90vh;
  border-radius:12px;
  padding:15px;
  display:flex;
  flex-direction:column;
  overflow:auto;
}

.accordion-header{
  padding:8px;
  background:#e9ecef;
  margin-top:6px;
  cursor:pointer;
  border-radius:6px;
  font-weight:bold;
}

.accordion-content{
  display:none;
  grid-template-columns:repeat(2,1fr);
  gap:6px;
  margin-top:6px;
}

.product-btn{
  padding:8px;
  font-size:14px;
  border-radius:6px;
  border:1px solid #ccc;
  cursor:pointer;
}

.product-btn.active{
  background:#198754;
  color:white;
  border-color:#198754;
}

.modal-buttons{
  margin-top:auto;
  display:flex;
  justify-content:space-between;
}

.modal-buttons button:last-child{
  background:#198754;
  color:white;
  font-weight:bold;
  border:none;
  padding:10px 16px;
}

button{
  padding:6px 10px;
  border-radius:6px;
  border:1px solid #ccc;
  background:white;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="page-title">
  Entnahme Kühlschrank TC Hopfgarten
</div>

<div class="container">
  <div class="column">
    <div class="section-title">Suche</div>
    <input type="text" id="search" class="search" placeholder="Mitglied suchen...">
    <div id="memberList" class="list"></div>
  </div>

  <div class="column">
    <div class="section-title">Letzte aktive Mitglieder</div>
    <div id="recentList" class="list"></div>
  </div>
</div>

<!-- Entnahmen -->
<div id="entnahmenSection">
  <div class="section-title">Entnahmen</div>
  <input type="date" id="filterDate" style="padding:8px;margin-bottom:10px;">
  <div id="entnahmenList" class="list"></div>
</div>

<!-- Modal -->
<div id="modalOverlay">
  <div class="modal">
    <h3 id="modalMemberName"></h3>
    <div id="accordionContainer"></div>
    <div id="orderSummary">Kein Produkt gewählt</div>
    <div class="modal-buttons">
      <button type="button" onclick="closeModal()">X</button>
      <button type="button" onclick="saveEntry()">Speichern</button>
    </div>
  </div>
</div>

<script>
const SUPABASE_URL="https://lzrbcphditfrgvfoswpr.supabase.co";
const SUPABASE_KEY="sb_publishable_-C9ojxpR5NcQfi2NiEii5w_wi5rVblM";

let members=[];
let products=[];
let entnahmen=[];
let selectedMember=null;
let selectedProduct=null;

/* FETCH */
async function fetchData(table){
  const res=await fetch(`${SUPABASE_URL}/rest/v1/${table}?select=*`,{
    headers:{
      apikey:SUPABASE_KEY,
      Authorization:`Bearer ${SUPABASE_KEY}`
    }
  });
  return res.ok ? await res.json() : [];
}

async function loadData(){
  members = await fetchData("mitglieder");
  products = await fetchData("produkte");
  entnahmen = await fetchData("entnahmen");

  renderRecentMembers();
  setToday();
  renderEntnahmen();
}
loadData();

/* DATUM */
function setToday(){
  const today=new Date().toISOString().split("T")[0];
  document.getElementById("filterDate").value=today;
}
document.getElementById("filterDate").addEventListener("change",renderEntnahmen);

/* MITGLIEDER */
function renderMembers(filter=""){
  const list=document.getElementById("memberList");
  list.innerHTML="";
  if(!filter.trim()) return;

  members
    .filter(m=>m.name.toLowerCase().includes(filter.toLowerCase()))
    .slice(0,10)
    .forEach(m=>{
      const div=document.createElement("div");
      div.className="member";
      div.textContent=m.name;
      div.onclick=()=>openModal(m.id);
      list.appendChild(div);
    });
}
document.getElementById("search").addEventListener("input",e=>{
  renderMembers(e.target.value);
});

/* RECENT */
function updateRecent(member){
  let recent=JSON.parse(localStorage.getItem("recentMembers")||"[]");
  recent=recent.filter(m=>m.id!==member.id);
  recent.unshift(member);
  recent=recent.slice(0,10);
  localStorage.setItem("recentMembers",JSON.stringify(recent));
  renderRecentMembers();
}
function renderRecentMembers(){
  const list=document.getElementById("recentList");
  list.innerHTML="";
  let recent=JSON.parse(localStorage.getItem("recentMembers")||"[]");
  recent.forEach(m=>{
    const div=document.createElement("div");
    div.className="member";
    div.textContent=m.name;
    div.onclick=()=>openModal(m.id);
    list.appendChild(div);
  });
}

/* MODAL */
function openModal(id){
  selectedMember = members.find(m=>m.id==id);
  selectedProduct=null;
  document.getElementById("modalMemberName").textContent=selectedMember.name;
  document.getElementById("modalOverlay").style.display="flex";
  renderAccordion();
  updateSummary();
}
function closeModal(){
  document.getElementById("modalOverlay").style.display="none";
}
document.addEventListener("keydown",e=>{
  if(e.key==="Escape") closeModal();
});

/* ACCORDION */
function getTopProducts(){
  const count={};
  entnahmen.forEach(e=>{
    count[e.produkt_id]=(count[e.produkt_id]||0)+(e.menge||0);
  });
  return products
    .map(p=>({...p,count:count[p.id]||0}))
    .sort((a,b)=>b.count-a.count)
    .slice(0,10);
}

function renderAccordion(){
  const c=document.getElementById("accordionContainer");
  c.innerHTML="";
  createAccordion("Top 10 meistgekauft",getTopProducts(),true);
  createAccordion("Getränke",products.filter(p=>p.kategorie==="Getränke"));
  createAccordion("Essen",products.filter(p=>p.kategorie==="Essen"));
  createAccordion("Equipment",products.filter(p=>p.kategorie==="Equipment"));
}

function createAccordion(title,list,open=false){
  const c=document.getElementById("accordionContainer");

  const header=document.createElement("div");
  header.className="accordion-header";
  header.textContent=title;

  const content=document.createElement("div");
  content.className="accordion-content";
  content.style.display=open?"grid":"none";

  list.forEach(p=>{
    const btn=document.createElement("button");
    btn.className="product-btn";
    btn.textContent=`${p.name} (${Number(p.preis).toFixed(2)}€)`;
    btn.onclick=()=>selectProduct(p);
    btn.id="product-"+p.id;
    content.appendChild(btn);
  });

  header.onclick=()=>{
    document.querySelectorAll(".accordion-content")
      .forEach(x=>x.style.display="none");
    content.style.display="grid";
  };

  c.appendChild(header);
  c.appendChild(content);
}

function selectProduct(p){
  selectedProduct=p;
  document.querySelectorAll(".product-btn")
    .forEach(b=>b.classList.remove("active"));
  document.getElementById("product-"+p.id).classList.add("active");
  updateSummary();
}

function updateSummary(){
  const s=document.getElementById("orderSummary");
  if(!selectedProduct){
    s.innerHTML="Kein Produkt gewählt";
    return;
  }
  s.innerHTML=`<strong>${selectedProduct.name}</strong><br>
               Preis: ${Number(selectedProduct.preis).toFixed(2)} €`;
}

/* SPEICHERN */
async function saveEntry(){
  if(!selectedProduct) return;

  await fetch(`${SUPABASE_URL}/rest/v1/entnahmen`,{
    method:"POST",
    headers:{
      apikey:SUPABASE_KEY,
      Authorization:`Bearer ${SUPABASE_KEY}`,
      "Content-Type":"application/json"
    },
    body:JSON.stringify({
      mitglied_id:selectedMember.id,
      produkt_id:selectedProduct.id,
      menge:1,
      gesamtpreis:selectedProduct.preis,
      bezahlt:false
    })
  });

  updateRecent(selectedMember);
  entnahmen = await fetchData("entnahmen");
  renderEntnahmen();
  closeModal();
}

/* ENTNAHMEN ANZEIGE */
function renderEntnahmen(){
  const list=document.getElementById("entnahmenList");
  list.innerHTML="";
  const date=document.getElementById("filterDate").value;
  const filtered=entnahmen.filter(e=>e.created_at?.startsWith(date));

  if(filtered.length===0){
    list.innerHTML="<div class='member'>Keine Entnahmen</div>";
    return;
  }

  filtered
    .sort((a,b)=>new Date(b.created_at)-new Date(a.created_at))
    .forEach(e=>{
      const m=members.find(x=>x.id==e.mitglied_id);
      const p=products.find(x=>x.id==e.produkt_id);
      const div=document.createElement("div");
      div.className="member";
      div.innerHTML=`
        <div>
          <strong>${m?.name||""}</strong><br>
          ${p?.name||""}
        </div>
        <div>${Number(e.gesamtpreis).toFixed(2)} €</div>
      `;
      list.appendChild(div);
    });
}
</script>

</body>
</html>
