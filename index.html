<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vereinskühlschrank</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body { font-family: Arial; margin:10px; background:#f4f6f9;}
h1{text-align:center; font-size:26px;}

.layout{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}

.section-title{
  font-weight:bold;
  margin-bottom:6px;
  font-size:18px;
}

.member-container{
  background:white;
  border-radius:6px;
  padding:5px;
  height:300px;
  overflow-y:auto;
}

.member-item{
  padding:8px;
  border-bottom:1px solid #eee;
  cursor:pointer;
}

.member-item:hover{background:#e8f0ff;}

#modalOverlay{
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.5);
  justify-content:center;
  align-items:center;
}

#modal{
  background:white;
  width:90%;
  max-width:420px;
  max-height:85vh;
  overflow-y:auto;
  border-radius:10px;
  padding:20px;
}

.accordion-header{
  font-weight:bold;
  padding:10px;
  background:#e9ecef;
  margin-top:10px;
  border-radius:6px;
  cursor:pointer;
}

.accordion-content{
  display:none;
  margin-top:5px;
}

.product-btn{
  display:block;
  width:100%;
  padding:10px;
  margin:5px 0;
  border:none;
  border-radius:6px;
  background:#007bff;
  color:white;
  font-size:16px;
  cursor:pointer;
}

.product-btn:hover{opacity:0.9;}
.selected-product{background:#28a745!important;}

.quantity-box{
  display:flex;
  justify-content:center;
  margin-top:10px;
}

.quantity-box button{
  padding:8px 15px;
  font-size:18px;
}

.quantity-box span{
  font-size:18px;
  margin:0 15px;
}

.total{
  text-align:center;
  margin-top:10px;
  font-size:18px;
}

.save-btn, .close-btn{
  padding:12px;
  width:45%;
  margin:10px 2.5%;
  border:none;
  border-radius:6px;
  font-size:16px;
  cursor:pointer;
}

.save-btn{background:#28a745; color:white;}
.close-btn{background:#dc3545; color:white;}
</style>
</head>

<body>

<h1>Vereinskühlschrank</h1>

<div class="layout">
  <div>
    <div class="section-title">Mitglieder</div>
    <div class="member-container" id="memberList"></div>
  </div>
  <div>
    <div class="section-title">Zuletzt aktiv</div>
    <div class="member-container" id="recentMembers"></div>
  </div>
</div>

<div id="modalOverlay">
  <div id="modal">
    <h2 id="modalMemberName"></h2>

    <div id="accordionContainer"></div>

    <div class="quantity-box">
      <button onclick="changeQuantity(-1)">−</button>
      <span id="quantity">1</span>
      <button onclick="changeQuantity(1)">+</button>
    </div>

    <div class="total" id="totalPrice">Gesamt: 0 €</div>

    <div>
      <button class="save-btn" onclick="saveEntry()">Speichern</button>
      <button class="close-btn" onclick="closeModal()">Abbrechen</button>
    </div>
  </div>
</div>

<script>
const SUPABASE_URL="https://lzrbcphditfrgvfoswpr.supabase.co";
const SUPABASE_KEY="DEIN_KEY";

let members=[], products=[], entnahmen=[];
let selectedMember=null, selectedProduct=null;
let quantity=1;

async function loadData(){
  const m = await fetch(`${SUPABASE_URL}/rest/v1/mitglieder?select=*&apikey=${SUPABASE_KEY}`);
  members = await m.json();

  const p = await fetch(`${SUPABASE_URL}/rest/v1/produkte?select=*&apikey=${SUPABASE_KEY}`);
  products = await p.json();

  const e = await fetch(`${SUPABASE_URL}/rest/v1/entnahmen?select=*&apikey=${SUPABASE_KEY}`);
  entnahmen = await e.json();

  renderMembers();
}

function renderMembers(){
  const list=document.getElementById("memberList");
  list.innerHTML="";
  members.forEach(m=>{
    const div=document.createElement("div");
    div.className="member-item";
    div.textContent=m.name;
    div.onclick=()=>openModal(m.id);
    list.appendChild(div);
  });
}

function openModal(id){
  selectedMember = members.find(m=>m.id==id);
  document.getElementById("modalMemberName").textContent=selectedMember.name;
  document.getElementById("modalOverlay").style.display="flex";
  quantity=1;
  renderAccordion();
  updateTotal();
}

function closeModal(){
  document.getElementById("modalOverlay").style.display="none";
  selectedProduct=null;
}

function renderAccordion(){
  const container=document.getElementById("accordionContainer");
  container.innerHTML="";

  createAccordion("Top 10 meistgekauft", getTopProducts());
  createAccordion("Getränke", products.filter(p=>p.kategorie==="Getränke"));
  createAccordion("Essen", products.filter(p=>p.kategorie==="Essen"));
  createAccordion("Equipment", products.filter(p=>p.kategorie==="Equipment"));
}

function createAccordion(title, productList){
  const container=document.getElementById("accordionContainer");

  const header=document.createElement("div");
  header.className="accordion-header";
  header.textContent=title;

  const content=document.createElement("div");
  content.className="accordion-content";

  productList.forEach(p=>{
    const btn=document.createElement("button");
    btn.className="product-btn";
    btn.textContent=p.name+" ("+p.preis+"€)";
    btn.onclick=()=>selectProduct(p,btn);
    content.appendChild(btn);
  });

  header.onclick=()=>{
    content.style.display = content.style.display==="block" ? "none" : "block";
  };

  container.appendChild(header);
  container.appendChild(content);
}

function getTopProducts(){
  const countMap={};
  entnahmen.forEach(e=>{
    countMap[e.produkt_id]=(countMap[e.produkt_id]||0)+e.menge;
  });

  return products
    .map(p=>({ ...p, count: countMap[p.id]||0 }))
    .sort((a,b)=>b.count-a.count)
    .slice(0,10);
}

function selectProduct(p,btn){
  selectedProduct=p;
  document.querySelectorAll(".product-btn").forEach(b=>b.classList.remove("selected-product"));
  btn.classList.add("selected-product");
  updateTotal();
}

function changeQuantity(delta){
  quantity+=delta;
  if(quantity<1) quantity=1;
  document.getElementById("quantity").textContent=quantity;
  updateTotal();
}

function updateTotal(){
  if(!selectedProduct){
    document.getElementById("totalPrice").textContent="Gesamt: 0 €";
    return;
  }
  document.getElementById("totalPrice").textContent=
    "Gesamt: "+(selectedProduct.preis*quantity).toFixed(2)+" €";
}

async function saveEntry(){
  if(!selectedProduct) return;

  await fetch(`${SUPABASE_URL}/rest/v1/entnahmen`,{
    method:"POST",
    headers:{
      "apikey": SUPABASE_KEY,
      "Authorization": `Bearer ${SUPABASE_KEY}`,
      "Content-Type":"application/json"
    },
    body: JSON.stringify([{
      mitglied_id:selectedMember.id,
      produkt_id:selectedProduct.id,
      menge:quantity,
      gesamtpreis:selectedProduct.preis*quantity,
      bezahlt:false
    }])
  });

  closeModal();
}

document.addEventListener("keydown",(e)=>{
  if(e.key==="Escape") closeModal();
});

loadData();
</script>

</body>
</html>
