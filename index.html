<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tennisclub System</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body { font-family: Arial; margin:10px; background:#f4f6f9;}
h1{text-align:center;}

.layout{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:15px;
  height:420px;
}

.section{
  display:flex;
  flex-direction:column;
  height:100%;
}

.section-title{
  font-weight:bold;
  margin-bottom:6px;
}

.member-search{
  width:100%;
  padding:8px;
  border-radius:6px;
  border:1px solid #ccc;
  margin-bottom:6px;
  box-sizing:border-box;
}

.member-container{
  flex:1;
  background:white;
  border-radius:6px;
  padding:5px;
  overflow-y:auto;
  box-shadow:0 2px 5px rgba(0,0,0,0.05);
}

.member-item{
  padding:8px;
  border-bottom:1px solid #eee;
  cursor:pointer;
}

.member-item:hover{background:#e8f0ff;}

#modalOverlay{
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.5);
  justify-content:center;
  align-items:center;
  z-index:1000;
}

#modal{
  background:white;
  width:95%;
  max-width:460px;
  max-height:90vh;
  overflow-y:auto;
  border-radius:10px;
  padding:15px;
}

.accordion-header{
  font-weight:bold;
  padding:8px;
  background:#e9ecef;
  margin-top:8px;
  border-radius:6px;
  cursor:pointer;
}

.accordion-content{
  display:none;
  margin-top:5px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:6px;
}

.product-btn{
  padding:8px;
  border:none;
  border-radius:6px;
  background:#007bff;
  color:white;
  font-size:14px;
  cursor:pointer;
}

.product-btn:hover{ background:#0056b3; }

.order-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:6px;
}

.qty-btn{
  padding:2px 8px;
  margin:0 4px;
}

.total{
  margin-top:10px;
  padding:10px;
  background:#f8f9fa;
  border-radius:6px;
  font-size:14px;
}

.save-btn, .close-btn{
  padding:12px;
  width:45%;
  margin:10px 2.5%;
  border:none;
  border-radius:6px;
  font-size:16px;
  cursor:pointer;
}

.save-btn{background:#28a745; color:white;}
.close-btn{background:#dc3545; color:white;}
</style>
</head>

<body>

<h1>Tennisclub System</h1>

<div class="layout">

  <div class="section">
    <div class="section-title">Mitglieder</div>
    <input type="text" id="memberSearch" class="member-search" placeholder="Mitglied suchen...">
    <div class="member-container" id="memberList"></div>
  </div>

  <div class="section">
    <div class="section-title">Zuletzt aktiv</div>
    <div class="member-container" id="recentMembers"></div>
  </div>

</div>

<div id="modalOverlay">
  <div id="modal">
    <h2 id="modalMemberName"></h2>
    <div id="accordionContainer"></div>

    <div class="total" id="orderSummary">
      Keine Produkte gewählt
    </div>

    <div>
      <button class="save-btn" onclick="saveEntry()">Speichern</button>
      <button class="close-btn" onclick="closeModal()">Abbrechen</button>
    </div>
  </div>
</div>

<!-- NUR SCRIPT TEIL GEÄNDERT – CSS & HTML bleiben gleich -->
<script>
const SUPABASE_URL="https://lzrbcphditfrgvfoswpr.supabase.co";
const SUPABASE_KEY="sb_publishable_-C9ojxpR5NcQfi2NiEii5w_wi5rVblM";

let members=[], products=[], entnahmen=[];
let selectedMember=null;
let selectedProduct=null;
let selectedQty=1;

async function fetchData(table){
  const res = await fetch(`${SUPABASE_URL}/rest/v1/${table}?select=*`,{
    headers:{
      "apikey":SUPABASE_KEY,
      "Authorization":`Bearer ${SUPABASE_KEY}`
    }
  });
  return await res.json();
}

async function loadData(){
  members = await fetchData("mitglieder");
  products = await fetchData("produkte");
  entnahmen = await fetchData("entnahmen");
  renderMembers();
  renderRecentMembers();
}

/* ---------- Modal ---------- */

function openModal(id){
  selectedMember=members.find(m=>m.id==id);
  document.getElementById("modalMemberName").textContent=selectedMember.name;
  document.getElementById("modalOverlay").style.display="flex";
  selectedProduct=null;
  selectedQty=1;
  renderAccordion();
  updateSummary();
}

/* ---------- TOP 10 aus Entnahmen ---------- */

function getTopProducts(){
  const count={};

  entnahmen.forEach(e=>{
    count[e.produkt_id]=(count[e.produkt_id]||0)+e.menge;
  });

  return products
    .map(p=>({...p, count:count[p.id]||0}))
    .sort((a,b)=>b.count-a.count)
    .slice(0,10);
}

/* ---------- Accordion ---------- */

function renderAccordion(){
  const container=document.getElementById("accordionContainer");
  container.innerHTML="";

  createAccordion("Top 10 meistgekauft", getTopProducts(), true);
  createAccordion("Getränke", products.filter(p=>p.kategorie==="Getränke"));
  createAccordion("Essen", products.filter(p=>p.kategorie==="Essen"));
  createAccordion("Equipment", products.filter(p=>p.kategorie==="Equipment"));
}

function createAccordion(title, productList, open=false){
  const container=document.getElementById("accordionContainer");

  const header=document.createElement("div");
  header.className="accordion-header";
  header.textContent=title;

  const content=document.createElement("div");
  content.className="accordion-content";

  if(open) content.style.display="grid";

  productList.forEach(p=>{
    const btn=document.createElement("button");
    btn.className="product-btn";
    btn.textContent=p.name+" ("+p.preis+"€)";
    btn.onclick=()=>selectProduct(p);
    content.appendChild(btn);
  });

  header.onclick=()=>{
    document.querySelectorAll(".accordion-content")
      .forEach(c=>c.style.display="none");
    content.style.display="grid";
  };

  container.appendChild(header);
  container.appendChild(content);
}

/* ---------- Produktauswahl (nur eins erlaubt) ---------- */

function selectProduct(p){
  selectedProduct=p;
  selectedQty=1;
  updateSummary();
}

function changeQty(delta){
  if(!selectedProduct) return;
  selectedQty+=delta;
  if(selectedQty<1) selectedQty=1;
  updateSummary();
}

function updateSummary(){
  if(!selectedProduct){
    document.getElementById("orderSummary").innerHTML="Kein Produkt gewählt";
    return;
  }

  const total=(selectedQty*selectedProduct.preis).toFixed(2);

  document.getElementById("orderSummary").innerHTML=`
    <div style="display:flex;justify-content:space-between;align-items:center;">
      <div>${selectedProduct.name}</div>
      <div>
        <button onclick="changeQty(-1)">-</button>
        ${selectedQty}
        <button onclick="changeQty(1)">+</button>
      </div>
    </div>
    <hr>
    <strong>Gesamt: ${total} €</strong>
  `;
}

/* ---------- Speichern (GENAU EINE ENTNAHME) ---------- */

async function saveEntry(){
  if(!selectedProduct) return;

  await fetch(`${SUPABASE_URL}/rest/v1/entnahmen`,{
    method:"POST",
    headers:{
      "apikey":SUPABASE_KEY,
      "Authorization":`Bearer ${SUPABASE_KEY}`,
      "Content-Type":"application/json"
    },
    body:JSON.stringify({
      mitglied_id:selectedMember.id,
      produkt_id:selectedProduct.id,
      menge:selectedQty,
      gesamtpreis:selectedQty*selectedProduct.preis,
      bezahlt:false
    })
  });

  updateRecent(selectedMember);
  entnahmen = await fetchData("entnahmen");
  closeModal();
}

function closeModal(){
  document.getElementById("modalOverlay").style.display="none";
}

document.addEventListener("keydown",e=>{
  if(e.key==="Escape") closeModal();
});

loadData();
</script>
  
</body>
</html>
