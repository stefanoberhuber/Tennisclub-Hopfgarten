<script>
const SUPABASE_URL="https://lzrbcphditfrgvfoswpr.supabase.co";
const SUPABASE_KEY="sb_publishable_-C9ojxpR5NcQfi2NiEii5w_wi5rVblM";

let members=[], products=[], entnahmen=[];
let selectedMember=null;
let selectedProducts={};

/* ---------- Daten laden ---------- */

async function fetchData(table){
  const res=await fetch(`${SUPABASE_URL}/rest/v1/${table}?select=*`,{
    headers:{
      apikey:SUPABASE_KEY,
      Authorization:`Bearer ${SUPABASE_KEY}`
    }
  });
  return await res.json();
}

async function loadData(){
  members=await fetchData("mitglieder");
  products=await fetchData("produkte");
  entnahmen=await fetchData("entnahmen");
  renderRecentMembers();
}
loadData();

/* ---------- PRODUKTLOGIK ---------- */

function selectProduct(p){
  if(!selectedProducts[p.id]){
    selectedProducts[p.id]={...p, qty:1};
  }else{
    selectedProducts[p.id].qty++;
  }
  updateSummary();
}

function changeQty(id,delta){
  if(!selectedProducts[id]) return;
  selectedProducts[id].qty+=delta;
  if(selectedProducts[id].qty<=0){
    delete selectedProducts[id];
  }
  updateSummary();
}

/* ðŸ”¥ STABILE SUMMARY VERSION */

function updateSummary(){
  const container=document.getElementById("orderSummary");
  const items=Object.values(selectedProducts);

  if(items.length===0){
    container.innerHTML="Kein Produkt gewÃ¤hlt";
    return;
  }

  let html="";
  let total=0;

  items.forEach(p=>{
    total+=p.qty*p.preis;
    html+=`
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:6px;">
        <div>${p.name}</div>
        <div style="display:flex;align-items:center;gap:6px;">
          <button type="button" class="qty-btn" data-id="${p.id}" data-delta="-1">âˆ’</button>
          <span>${p.qty}</span>
          <button type="button" class="qty-btn" data-id="${p.id}" data-delta="1">+</button>
        </div>
      </div>
    `;
  });

  html+=`<hr><strong>Gesamt: ${total.toFixed(2)} â‚¬</strong>`;
  container.innerHTML=html;
}

/* ðŸ”¥ ROBUSTE EVENT DELEGATION */

document.getElementById("orderSummary").addEventListener("click",function(e){
  const btn=e.target.closest(".qty-btn");
  if(!btn) return;

  e.preventDefault();
  e.stopPropagation();

  const id=parseInt(btn.dataset.id);
  const delta=parseInt(btn.dataset.delta);
  changeQty(id,delta);
});
</script>
